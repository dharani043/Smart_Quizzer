<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>SmartQuizzer - Admin Login</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    *{margin:0;padding:0;box-sizing:border-box;font-family:'Segoe UI',Tahoma,Geneva,Verdana,sans-serif}
    :root{--primary:#4361ee;--secondary:#3a0ca3;--accent:#f72585;--light:#f8f9fa;--dark:#212529;--success:#4cc9f0}
    body{background:linear-gradient(135deg,#667eea 0%,#764ba2 100%);color:var(--light);min-height:100vh;display:flex;flex-direction:column;overflow-x:hidden}
    .container{width:100%;max-width:1200px;margin:0 auto;padding:0 20px}
    nav{display:flex;justify-content:space-between;align-items:center;padding:20px 0}
    .logo{font-size:28px;font-weight:700;display:flex;align-items:center}
    .logo i{color:var(--accent);margin-right:10px}
    .nav-links{display:flex;gap:20px}
    .nav-links a{color:var(--light);text-decoration:none;font-weight:500;padding:8px 16px;border-radius:50px;transition:all .3s ease}
    .nav-links a:hover{background:rgba(255,255,255,.1)}
    .btn{padding:10px 24px;border-radius:50px;border:none;cursor:pointer;font-weight:600;transition:all .3s ease;text-decoration:none;display:inline-block}
    .btn-primary{background:var(--primary);color:#fff}
    .btn-primary:hover{background:var(--secondary);transform:translateY(-2px);box-shadow:0 10px 20px rgba(0,0,0,.2)}
    /* Auth */
    .auth-container{display:flex;justify-content:center;align-items:center;min-height:70vh;padding:20px}
    .auth-card{background:rgba(255,255,255,.1);backdrop-filter:blur(10px);border-radius:20px;padding:40px;width:100%;max-width:450px;box-shadow:0 15px 30px rgba(0,0,0,.2)}
    .auth-card h2{text-align:center;margin-bottom:30px;font-size:2rem}
    .form-group{margin-bottom:20px}
    .form-group label{display:block;margin-bottom:8px;font-weight:500}
    .form-group input{width:100%;padding:15px;border:none;border-radius:10px;background:rgba(255,255,255,.15);color:#fff;font-size:1rem}
    .form-group input::placeholder{color:rgba(255,255,255,.7)}
    .auth-footer{text-align:center;margin-top:20px}
    .auth-footer a{color:var(--accent);text-decoration:none;font-weight:600}
    footer{margin-top:auto;text-align:center;padding:30px 0;opacity:.8}
    .messages {margin-bottom: 20px;}
    .alert {padding: 10px;border-radius: 5px;margin-bottom: 10px;}
    .alert-success {background-color: rgba(76, 201, 240, 0.2);border: 1px solid var(--success);}
    .alert-error {background-color: rgba(247, 37, 133, 0.2);border: 1px solid var(--accent);}
    @media (max-width:768px){.nav-links{display:none}}
  </style>
</head>
<body>
  <div class="container">
    <nav>
      <div class="logo"><i class="fas fa-brain"></i><span>SmartQuizzer</span></div>
      <div class="nav-links">
        <a href="/">Home</a>
        <a href="/login">User Login</a>
        <a href="/register">Register</a>
      </div>
    </nav>
  </div>

  <main class="auth-container">
    <div class="auth-card">
      <h2>Admin Login</h2>
      
      {% if messages %}
      <div class="messages">
        {% for message in messages %}
          <div class="alert alert-{% if message.tags == 'error' %}error{% else %}success{% endif %}">
            {{ message }}
          </div>
        {% endfor %}
      </div>
      {% endif %}
      
      <form method="POST" action="{% url 'adminlogin' %}">
        {% csrf_token %}
        <div class="form-group">
          <label for="username">Username</label>
          <input type="text" id="username" name="username" placeholder="Enter admin username" required>
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" id="password" name="password" placeholder="Enter admin password" required>
        </div>
        <button type="submit" class="btn btn-primary" style="width:100%">Admin Login</button>
      </form>
      <div class="auth-footer">
        <p>Regular user? <a href="/login">User Login</a></p>
      </div>
    </div>
  </main>

  <footer>
    
  </footer>
</body>
</html>
