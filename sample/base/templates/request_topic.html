<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Request Topic - SmartQuizzer</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    *{margin:0;padding:0;box-sizing:border-box;font-family:'Segoe UI',Tahoma,Geneva,Verdana,sans-serif}
    :root{
      --primary:#4361ee;--secondary:#3a0ca3;--accent:#f72585;--light:#f8f9fa;--dark:#212529;--success:#4cc9f0;--warning:#f9c74f;--danger:#e63946;
      --gradient:linear-gradient(135deg,#667eea 0%,#764ba2 100%);
      --card-bg:rgba(255,255,255,.1);
    }
    body{background:var(--gradient);color:var(--light);min-height:100vh}
    .container{width:100%;max-width:800px;margin:0 auto;padding:20px}
    
    .form-card{background:var(--card-bg);backdrop-filter:blur(10px);border-radius:20px;padding:40px;border:1px solid rgba(255,255,255,.1);box-shadow:0 10px 30px rgba(0,0,0,.2)}
    .form-header{text-align:center;margin-bottom:30px}
    .form-header h1{font-size:2rem;margin-bottom:10px;color:#fff}
    .form-header p{opacity:.8}
    
    .form-group{margin-bottom:25px}
    .form-group label{display:block;margin-bottom:8px;font-weight:600;color:var(--warning)}
    .form-group input,.form-group select,.form-group textarea{width:100%;padding:12px 16px;border:2px solid rgba(255,255,255,.2);border-radius:10px;background:rgba(255,255,255,.1);color:#fff;font-size:1rem}
    .form-group input:focus,.form-group select:focus,.form-group textarea:focus{outline:none;border-color:var(--primary);box-shadow:0 0 0 3px rgba(67,97,238,.2)}
    .form-group textarea{resize:vertical;min-height:100px}
    
    .btn{padding:12px 30px;border:none;border-radius:25px;font-size:1rem;font-weight:600;cursor:pointer;transition:all .3s ease;text-decoration:none;display:inline-flex;align-items:center;gap:10px}
    .btn-primary{background:linear-gradient(135deg,var(--primary),var(--secondary));color:#fff}
    .btn-primary:hover{transform:translateY(-2px);box-shadow:0 10px 25px rgba(67,97,238,.4)}
    .btn-secondary{background:rgba(255,255,255,.1);color:#fff;border:2px solid rgba(255,255,255,.2)}
    .btn-secondary:hover{background:rgba(255,255,255,.2)}
    
    .form-actions{display:flex;gap:15px;justify-content:center;margin-top:30px}
    
    @media (max-width: 768px){
      .form-actions{flex-direction:column}
      .btn{width:100%;justify-content:center}
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="form-card">
      <div class="form-header">
        <h1><i class="fas fa-plus-circle"></i> Request New Topic</h1>
        <p>Can't find the topic you're looking for? Request it here and our admin will add it soon!</p>
      </div>
      
      <form method="post">
        {% csrf_token %}
        
        <div class="form-group">
          <label for="topic"><i class="fas fa-book"></i> Topic Name *</label>
          <input type="text" id="topic" name="topic" required placeholder="e.g., React, Node.js, Django">
        </div>
        
        <div class="form-group">
          <label for="subtopic"><i class="fas fa-bookmark"></i> Subtopic (Optional)</label>
          <input type="text" id="subtopic" name="subtopic" placeholder="e.g., Hooks, Authentication, REST APIs">
        </div>
        
        <div class="form-group">
          <label for="difficulty"><i class="fas fa-signal"></i> Preferred Difficulty *</label>
          <select id="difficulty" name="difficulty" required>
            <option value="">Select Difficulty</option>
            <option value="Easy">Easy</option>
            <option value="Medium">Medium</option>
            <option value="Hard">Hard</option>
          </select>
        </div>
        
        <div class="form-group">
          <label for="description"><i class="fas fa-comment"></i> Description *</label>
          <textarea id="description" name="description" required placeholder="Please describe what specific topics or concepts you'd like to learn about. The more details you provide, the better we can create relevant questions for you."></textarea>
        </div>
        
        <div class="form-actions">
          <button type="submit" class="btn btn-primary">
            <i class="fas fa-paper-plane"></i> Submit Request
          </button>
          <a href="{% url 'start_quiz' %}" class="btn btn-secondary">
            <i class="fas fa-arrow-left"></i> Back to Quiz
          </a>
        </div>
      </form>
    </div>
  </div>
</body>
</html>
